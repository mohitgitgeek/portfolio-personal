<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portfolio (locked)</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="decor" aria-hidden="true">
      <svg class="float1" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#ff7a7a"/><stop offset="1" stop-color="#ffd27a"/></linearGradient>
        </defs>
        <g fill="url(#g1)">
          <circle cx="200" cy="200" r="200" />
        </g>
      </svg>
      <svg class="float5" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g5" x1="0" x2="1"><stop offset="0" stop-color="#ff9ad1"/><stop offset="1" stop-color="#a1ff9a"/></linearGradient>
        </defs>
        <g fill="url(#g5)">
          <rect x="0" y="0" width="200" height="200" rx="40" />
        </g>
      </svg>
      <svg class="float2" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g2" x1="0" x2="1"><stop offset="0" stop-color="#7ae1ff"/><stop offset="1" stop-color="#7affc2"/></linearGradient>
        </defs>
        <g fill="url(#g2)">
          <rect x="0" y="0" width="600" height="600" rx="120" />
        </g>
      </svg>
      <svg class="float3" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g3" x1="0" x2="1"><stop offset="0" stop-color="#a1ff9a"/><stop offset="1" stop-color="#9ad0ff"/></linearGradient>
        </defs>
        <g fill="url(#g3)">
          <ellipse cx="300" cy="300" rx="300" ry="180" />
        </g>
      </svg>
    </div>
    <div id="riddle-modal" class="modal">
      <div class="modal-content">
        <h2>Solve the riddle to unlock</h2>
        <p id="riddle-question">Loading...</p>
        <input id="riddle-answer" placeholder="Type answer here" />
        <div class="buttons">
          <button id="submit-answer">Submit</button>
          <button id="refresh-riddle">New riddle</button>
        </div>
        <p id="riddle-feedback" class="small"></p>
      </div>
    </div>

    <main id="main-content" class="hidden">
      <section class="about">
        <h2>About Me</h2>
        <p>Write a friendly paragraph about your background, skills, and what you build.</p>
      </section>

      <section class="certifications">
        <h2>Certifications</h2>
        <div class="cert-list">
          <a class="cert" href="https://www.credly.com/badges/acf3f672-3734-42e6-a9d5-4ff38d089177" target="_blank" rel="noopener noreferrer">
            <img src="assets/github_foundations_thumb.png" alt="GitHub Foundations badge">
            <div class="cert-meta">
              <div class="cert-title">GitHub Foundations</div>
              <div class="cert-sub">Issued by GitHub — Jan 09, 2025</div>
            </div>
          </a>
          <a class="cert" href="https://www.credly.com/badges/b2771153-9085-4a59-a32c-32f262c814db" target="_blank" rel="noopener noreferrer">
            <img src="assets/aws_generative_ai_thumb.png" alt="AWS Academy Graduate - Generative AI Foundations badge">
            <div class="cert-meta">
              <div class="cert-title">AWS Academy Graduate — Generative AI Foundations</div>
              <div class="cert-sub">Issued by Amazon Web Services — Oct 28, 2025</div>
            </div>
          </a>
        </div>
      </section>
